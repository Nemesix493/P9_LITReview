{% extends 'review/base.html' %}

{% block page_name %}Connexion{% endblock %}

{% block nav_content %}
<div></div>
{% endblock %}

{% block main_content %}
<main class="login-page">
    <article class="login-page__section">
        <h2 class="login-page__section__title">S'inscrire</h2>
        <a href="{% url 'signup' %}"><button>S'inscrire</button></a>
    </article>
    <article class="login-page__section">
        <h2 class="login-page__section__title">Connecter vous</h2>
        <form action="" method="post">
            <input type="text" placeholder="Nom d'utilisateur">
            <input type="password" placeholder="Mot de passe">
            <input type="submit" value="Connexion">
        </form>
    </article>
</main>
{% endblock %}
